name: BPB Worker Ultimate Fix

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          # å®Œå…¨ç¦ç”¨ç¼“å­˜é…ç½®
          cache: 'false'  # æ˜ç¡®ä½¿ç”¨å­—ç¬¦ä¸²'false'

      - name: Install Global Deps
        run: |
          npm install -g javascript-obfuscator@4.0.2 \
            --no-package-lock \
            --no-audit \
            --no-fund

      - name: Fetch and process
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js" \
            --retry 3
          sed -i '
            s/window\./globalThis./g;
            /document\./d;  # å½»åº•åˆ é™¤æ‰€æœ‰documentå¼•ç”¨
          ' origin.js

      - name: Build worker
        run: |
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --reserved-names "fetch,Response,Request,addEventListener"

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f _worker.js
          TIMESTAMP=$(date +"%Y%m%d%H%M%S")
          git commit -m "ğŸš€ Built at $TIMESTAMP" --allow-empty
          git push origin main -f
