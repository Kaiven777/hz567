name: BPB Final Solution

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: 安装最新工具链
        run: |
          npm install -g wrangler@latest
          npm cache clean --force

      - name: 生成合规Worker
        run: |
          # 创建配置文件（强制ESM格式）
          echo "name = 'hz567'" > wrangler.toml
          echo "main = './_worker.js'" >> wrangler.toml
          echo "account_id = 'a6cb67cd0093862666e9c34e3e2e3a61'" >> wrangler.toml
          echo "compatibility_date = '2024-03-01'" >> wrangler.toml

          # 生成ES模块文件（带响应头）
          echo "export default {" > _worker.js
          echo "  async fetch(request, env) {" >> _worker.js
          echo "    return new Response(" >> _worker.js
          echo "      JSON.stringify({ip:'8.8.8.8',country:'US'})," >> _worker.js
          echo "      {status: 200, headers: {'CF-IPCountry':'US'}}" >> _worker.js
          echo "    )" >> _worker.js
          echo "  }" >> _worker.js
          echo "}" >> _worker.js

      - name: 验证配置
        run: |
          wrangler deploy --dry-run --verbose

      - name: 执行部署
        run: |
          wrangler deploy --config wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
