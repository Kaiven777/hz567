name: Cloudflare Worker Final Fix

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Wrangler
        run: npm install -g wrangler@4.6.0

      - name: Build worker
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          npx javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --rename-globals false

      - name: Validate Secrets
        run: |
          # 强制检查密钥存在性
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "::error::❌ 必须设置 CLOUDFLARE_API_TOKEN 密钥"
            exit 1
          fi
          
          if [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "::error::❌ 必须设置 CLOUDFLARE_ACCOUNT_ID 密钥"
            exit 1
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare
        run: |
          wrangler deploy _worker.js \
            --name bpb-worker \
            --compatibility-date $(date +'%Y-%m-%d')
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
