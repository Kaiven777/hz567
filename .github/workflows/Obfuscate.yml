name: BPB 生产部署

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: 环境初始化
        run: |
          npm cache clean --force
          npm install -g wrangler@latest

      - name: 生成动态配置
        run: |
          # 动态生成唯一Worker名称
          echo "name = 'bpb-${GITHUB_RUN_ID}'" > wrangler.toml
          echo "main = '_worker.js'" >> wrangler.toml
          echo "account_id = '${{ secrets.CLOUDFLARE_ACCOUNT_ID }}'" >> wrangler.toml
          echo "compatibility_date = '$(date +'%Y-%m-%d')'" >> wrangler.toml

          # 生成最小化Worker
          echo "export default { fetch() { return new Response('OK') } }" > _worker.js

      - name: 执行部署
        run: wrangler deploy --verbose
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
