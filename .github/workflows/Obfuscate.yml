name: BPB Final Solution

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: 环境准备
        run: |
          npm install -g javascript-obfuscator@4.0.2
          npm install -g wrangler@latest

      - name: 核心处理
        run: |
          echo "export default { fetch: () => new Response(JSON.stringify({ip:'8.8.8.8',country:'US'})) }" > _worker.js
          echo "name = 'hz567'" > wrangler.toml
          echo "account_id = 'a6cb67cd0093862666e9c34e3e2e3a61'" >> wrangler.toml
          echo "main = '_worker.js'" >> wrangler.toml

      - name: 一键部署
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
