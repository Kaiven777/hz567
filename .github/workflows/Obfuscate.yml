name: BPB Worker Ultimate Fix

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true  # 强制清理工作区

      - name: Setup Node.js (绕过缓存检查)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'npm'
          cache-dependency-path: '/dev/null'  # 关键修复：使用无效路径

      - name: 生成临时锁文件
        run: |
          echo "{}" > package-lock.json  # 创建空文件绕过检查
          npm install --no-package-lock --no-audit javascript-obfuscator@4.0.2

      - name: 获取并处理源码
        run: |
          curl -sSf -o ./origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          # 关键环境适配
          sed -i 's/window\./globalThis./g' ./origin.js

      - name: 混淆代码生成
        run: |
          npx javascript-obfuscator ./origin.js \
            --output ./_worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --control-flow-flattening true  # 新增
