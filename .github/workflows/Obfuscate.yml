name: BPB Worker Ultimate Fix

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (禁用缓存)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'npm'
          cache-dependency-path: ' '  # 关键修复：使用空路径禁用缓存

      - name: 安装混淆器
        run: npm install -g javascript-obfuscator@4.0.2

      - name: 获取原始代码
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          sed -i 's/window\./globalThis./g' origin.js

      - name: 生成混淆代码
        run: |
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --reserved-names "fetch,Response,Request"

          # 文件验证
          if [ $(stat -c%s "_worker.js") -lt 100 ]; then
            echo "::error::❌ 文件大小异常"
            exit 1
          fi

      - name: 提交更新
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add -f _worker.js
          TIMESTAMP=$(date +"UTC%Y-%m-%dT%H:%M:%SZ")
          git commit -m "🚀 自动更新 [$TIMESTAMP]" --allow-empty
          git push origin main -f
