name: BPB Worker 100% Camouflage

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: ""

      - name: Install dependencies
        run: |
          npm install -g javascript-obfuscator@4.0.2
          
      - name: Fetch and sanitize
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          # WHOERÂÖ®È°π‰øÆÂ§ç
          sed -i '
            s/window\./globalThis.location=/g;
            /document\./d;
            s/navigator\.userAgent/"Mozilla\/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit\/537.36"/g;
            s/new Date()/new Date(Date.now() + 28800000)/g; # Âº∫Âà∂Áæé‰∏úÊó∂Âå∫
            s/\.headers\.get("Accept-Language")/"en-US,en;q=0.9"/g;
            s/\.cf\.country/"US"/g;
            s/\.cf\.colo/"IAD"/g;
          ' origin.js

      - name: Obfuscate code
        run: |
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator mangled \
            --rename-globals false \
            --reserved-names "fetch,addEventListener,Response,Request,caches,Headers,URL" \
            --reserved-strings "/Mozilla|Chrome|Safari|Gecko|WHOER|Scamalytics/i"

      - name: Inject security headers
        run: |
          echo "// ScamalyticsÊ¨∫ËØàÈò≤Êä§" >> _worker.js
          echo "const securityHeaders = {" >> _worker.js
          echo "  'X-Content-Type-Options': 'nosniff'," >> _worker.js
          echo "  'X-Frame-Options': 'DENY'," >> _worker.js
          echo "  'Content-Security-Policy': \"default-src 'none'\"," >> _worker.js
          echo "  'X-Proxy-Location': 'US'" >> _worker.js
          echo "};" >> _worker.js

      - name: Fix Git deployment
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git add -f _worker.js
          git commit -m "üõ°Ô∏è 100% Camouflage Update" --allow-empty
          git push origin HEAD:main -f

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@3.0.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy _worker.js --compatibility-date $(date +'%Y-%m-%d')
