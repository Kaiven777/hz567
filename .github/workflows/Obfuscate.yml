name: BPB Worker Ultimate Fix

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js (缓存问题修复)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: ""  # 关键修复：禁用缓存检测

      - name: Initialize project
        run: |
          npm init -y --silent
          echo "package-lock=false" >> .npmrc

      - name: Install dependencies
        run: |
          npm install --no-package-lock \
            javascript-obfuscator@4.0.2 \
            wrangler@latest

      - name: Build worker (安全模式)
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          # 安全环境变量替换
          sed -i.bak '
            s/window\./globalThis./g;
            s/document\./{};/g;
            s/new Date()/new Date(Date.now() + 28800000)/g;
            s/\.headers\.get("Accept-Language")/"en-US,en;q=0.9"/g;
            s/\.cf\.country/"US"/g;
            s/\.cf\.colo/"IAD"/g;
          ' origin.js

          # 语法预校验
          node -c origin.js || (echo "::error::预处理文件语法错误"; exit 1)

      - name: Obfuscation process
        run: |
          npx javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator mangled \
            --rename-globals false \
            --reserved-names "fetch,addEventListener,Response,Request,caches" \
            --disable-console-output true

      - name: Final check
        run: |
          node -c _worker.js
          grep -q 'US' _worker.js || (echo "::error::地理伪装丢失"; exit 1)

      - name: Deploy to Cloudflare
        run: |
          npx wrangler deploy _worker.js \
            --name bpb-worker \
            --compatibility-date $(date +'%Y-%m-%d')
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
