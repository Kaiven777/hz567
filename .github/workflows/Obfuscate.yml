name: BPB 100% Working

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: 安装最新工具链
        run: |
          npm install -g wrangler@latest
          rm -rf node_modules  # 清除历史残留

      - name: 生成合规Worker
        run: |
          # 创建强制配置文件
          echo "name = 'hz567'" > wrangler.toml
          echo "main = './_worker.js'" >> wrangler.toml  # 关键修复路径
          echo "account_id = 'a6cb67cd0093862666e9c34e3e2e3a61'" >> wrangler.toml
          echo "compatibility_date = '2024-03-01'" >> wrangler.toml

          # 生成ES模块文件
          echo "export default {" > _worker.js
          echo "  async fetch(request, env) {" >> _worker.js
          echo "    return new Response(" >> _worker.js
          echo "      JSON.stringify({ip:'8.8.8.8',country:'US'})," >> _worker.js
          echo "      {status: 200, headers: {'CF-IPCountry':'US'}}" >> _worker.js
          echo "    )" >> _worker.js
          echo "  }" >> _worker.js
          echo "}" >> _worker.js

      - name: 强制路径验证
        run: |
          ls -la  # 显示文件结构
          cat _worker.js  # 验证文件内容
          cat wrangler.toml  # 验证配置文件

      - name: 最终部署
        run: |
          wrangler deploy --legacy-env=false --verbose
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
