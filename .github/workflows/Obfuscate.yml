name: BPB 终极修复方案

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: 环境净化
        run: |
          # 清理所有历史残留
          npm cache clean --force
          rm -rf ~/.npm
          sudo rm -rf /usr/local/lib/node_modules/wrangler*

      - name: 安装验证可用版本
        run: |
          npm install -g wrangler@3.6.0  # 确认存在的稳定版本
          echo "✅ 安装版本验证：" $(wrangler --version)

      - name: 生成合规配置
        run: |
          # 动态生成唯一名称
          echo "name = 'bpb-$(date +%s)'" > wrangler.toml
          echo "main = '_worker.js'" >> wrangler.toml
          echo "account_id = '${{ secrets.CLOUDFLARE_ACCOUNT_ID }}'" >> wrangler.toml
          echo "compatibility_date = '2024-03-01'" >> wrangler.toml

          # 生成最小化Worker
          echo "export default { fetch: () => new Response('OK') }" > _worker.js

      - name: 执行部署
        run: |
          wrangler deploy
          curl -s https://bpb-${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.workers.dev -v
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
