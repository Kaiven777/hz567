name: BPB Worker Final Fix

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install -g javascript-obfuscator@4.0.2

      - name: Build worker
        run: |
          # 使用实际有效的源文件URL
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          # 强制添加事件监听器
          if ! grep -q 'addEventListener("fetch"' origin.js; then
            echo 'addEventListener("fetch",event=>event.respondWith(handle(event.request)));' >> origin.js
          fi

          # 执行混淆操作
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --rename-globals false \
            --reserved-names "fetch,addEventListener,Response,Request,caches"

      - name: Validate deployment
        run: |
          if [ ! -f "_worker.js" ]; then
            echo "::error::❌ 文件生成失败"
            exit 1
          fi
          if ! grep -q 'respondWith' _worker.js; then
            echo "::error::❌ 事件监听器丢失"
            exit 1
          fi

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@3.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
