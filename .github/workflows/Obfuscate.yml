name: BPB Worker Ultimate Fix

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false  # 关键修复：禁用凭证持久化

      - name: Setup Node.js (无缓存模式)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'none'  # 完全禁用缓存

      - name: 安装全局依赖
        run: npm install -g javascript-obfuscator@4.0.2 --no-package-lock

      - name: 获取并处理源码
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          # 环境兼容处理
          sed -i 's/window\./globalThis./g' origin.js

      - name: 生成混淆代码
        run: |
          javascript-obfuscator origin.js \
            --output ./_worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --reserved-names "fetch,Response,Request,Headers"

          # 多重验证机制
          if [ ! -s "./_worker.js" ]; then
            echo "::error::❌ 文件生成失败：_worker.js 为空或不存在"
            exit 1
          fi

      - name: 提交更新
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 强制添加并提交
          git add -f ./_worker.js
          
          # 生成ISO标准时间戳
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          git commit -m "🚀 自动更新 [$TIMESTAMP]" --allow-empty
          
          # 强制推送更新
          git push origin main -f
