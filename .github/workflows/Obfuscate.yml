name: BPB Worker Ultimate Fix

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js (No Cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          # 完全移除cache参数

      - name: Install dependencies
        run: |
          npm install -g javascript-obfuscator@4.0.2 \
            --no-package-lock \
            --no-audit \
            --no-fund \
            --global-style

      - name: Fetch and process
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js" \
            --retry 3
          
          # 强化环境兼容处理
          sed -i '
            s/window\./globalThis./g;
            /document\./d;
            /localStorage/d;
            /sessionStorage/d;
          ' origin.js

      - name: Obfuscate code
        run: |
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator mangled \
            --rename-globals false \
            --reserved-names "fetch,Response,Request,addEventListener,caches"

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f _worker.js
          TIMESTAMP=$(date +"%Y-%m-%dT%H:%M:%S%z")
          git commit -m "🔧 Auto update [$TIMESTAMP]" --allow-empty
          git push origin main -f
