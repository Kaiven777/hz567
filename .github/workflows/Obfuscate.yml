name: BPB Worker Ultimate Camouflage

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 7

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install -g javascript-obfuscator@4.0.2
          npm install geolite2-redist@3.0.0 --no-package-lock

      - name: Fetch and sanitize
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          # WHOERÊ£ÄÊµãÂÖ≥ÈîÆ‰øÆÂ§ç
          sed -i '
            s/window\./globalThis.location=/g;
            s/document\./{}./g;
            s/navigator\.userAgent/"Mozilla\/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit\/537.36 (KHTML, like Gecko) Chrome/";
            s/new Date()/new Date(new Date().toLocaleString("en-US", {timeZone: "America\/New_York"}))/g;
            s/\.headers\.get("Accept-Language")/"[en-US,en;q=0.9]"/g;
          ' origin.js

      - name: Advanced obfuscation
        run: |
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --control-flow-flattening false \
            --dead-code-injection false \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --reserved-names "fetch,addEventListener,Response,Request,Headers,URL,Date,location" \
            --reserved-strings "/Mozilla|Chrome|Safari|Gecko/" \
            --transform-object-keys false \
            --disable-console-output true

      - name: GeoIP injection
        run: |
          echo "// WHOER‰º™Ë£ÖÊ†∏ÂøÉÊ®°Âùó" >> _worker.js
          echo "const geoRedirect = (request) => {" >> _worker.js
          echo "  const cf = request.cf || {};" >> _worker.js
          echo "  return new Response(JSON.stringify({" >> _worker.js
          echo "    ip: cf.colo || '8.8.8.8'," >> _worker.js
          echo "    country: 'US'," >> _worker.js
          echo "    timezone: 'America/New_York'," >> _worker.js
          echo "    ua: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'" >> _worker.js
          echo "  }), { headers: { 'Content-Type': 'application/json' } });" >> _worker.js
          echo "};" >> _worker.js

      - name: Auto commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f _worker.js
          git commit -m "üåç Geo camouflage updated" --allow-empty
          git push origin main -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
