name: BPB Worker Geo Fix

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: ""

      - name: Install dependencies
        run: |
          npm install javascript-obfuscator@4.0.2
          npm install wrangler@3.4.0

      - name: Build and sanitize
        run: |
          # 下载源文件
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          # 强化地理伪装替换（关键修复）
          sed -i.bak '
            s/window\./globalThis./g;
            s/document\./mockDoc./g;
            s/navigator\.userAgent/"Mozilla\/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit\/537.36"/g;
            s/new Date()/new Date(Date.now() + 28800000)/g;
            s/$\.headers\.get\|\['"'"'Accept-Language'"'"']$/"en-US,en;q=0.9"/g;
            s/$\.cf\.country\|request\.cf\.country$/"US"/g;
            s/$\.cf\.colo\|request\.cf\.colo$/"IAD"/g;
            s/$\.remoteAddress\|request\.remoteAddress$/"8.8.8.8"/g;
          ' origin.js

          # 注入安全垫片
          echo "const mockDoc = { createElement: () => ({}) };" | cat - origin.js > temp.js
          mv temp.js origin.js

          # 强化预验证
          if ! grep -qE '(US|IAD|8.8.8.8)' origin.js; then
            echo "::error::地理伪装替换失败"
            exit 1
          fi

      - name: Safe obfuscation
        run: |
          npx javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --control-flow-flattening false \
            --dead-code-injection false \
            --reserved-names "fetch,addEventListener,Response,Request,caches,Headers,URL,Date,location,mockDoc,US,IAD" \
            --reserved-strings "/Mozilla|Chrome|Safari|Gecko|Whoer|Scamalytics|8\.8\.8\.8|en-US|US|IAD/i"

      - name: Post-validation
        run: |
          # 最终验证三要素
          declare -a checks=("US" "IAD" "8.8.8.8")
          for key in "${checks[@]}"; do
            if ! grep -q "$key" _worker.js; then
              echo "::error::❌ 关键伪装标识 [$key] 丢失"
              exit 1
            fi
          done

      - name: Deploy to Cloudflare
        run: |
          npx wrangler deploy _worker.js \
            --name bpb-worker \
            --compatibility-date $(date +'%Y-%m-%d')
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
