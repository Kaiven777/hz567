name: BPB Final Solution

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Env
        run: |
          npm install -g javascript-obfuscator@4.0.2
          npm install -g wrangler@latest  # 自动获取正确版本

      - name: Create Config
        run: |
          echo "account_id = 'a6cb67cd0093862666e9c34e3e2e3a61'" > wrangler.toml
          echo "name = 'hz567'" >> wrangler.toml
          echo "compatibility_date = '$(date +'%Y-%m-%d')'" >> wrangler.toml

      - name: Deploy Worker
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_TOKEN }}
