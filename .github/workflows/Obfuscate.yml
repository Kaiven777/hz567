name: BPB Worker Ultimate Fix

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm install -g javascript-obfuscator@4.0.2

      - name: Process source
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          # 关键修复：增加路径验证
          pwd && ls -la

          sed -i 's/window\./globalThis./g' origin.js

      - name: Obfuscate code
        run: |
          javascript-obfuscator origin.js \
            --output ./_worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --reserved-names "fetch,Response,Request"

          # 文件存在性验证
          if [ ! -f "_worker.js" ]; then
            echo "::error::❌ _worker.js 生成失败"
            exit 1
          fi

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 强制添加文件到Git索引
          git add -f ./_worker.js

          # 验证变更
          git status
          
          TIMESTAMP=$(date +"%Y-%m-%dT%H:%M:%S%z")
          git commit -m "🔧 Auto update [$TIMESTAMP]" --allow-empty
          
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin main -f
