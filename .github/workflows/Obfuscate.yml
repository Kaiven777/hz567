name: BPB Worker Ultimate Fix

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 生成有效锁文件
        run: |
          # 创建有效package.json
          echo '{"name":"temp","version":"1.0.0"}' > package.json
          # 生成真实lock文件
          npm install --package-lock-only --no-audit
          git add package*

      - name: Setup Node.js (修复缓存路径)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: 安装全局依赖
        run: npm install -g javascript-obfuscator@4.0.2

      - name: 获取并处理源码
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          sed -i 's/window\./globalThis./g' origin.js

      - name: 混淆代码
        run: |
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --reserved-names "fetch,Response,Request"

          [ -f "_worker.js" ] || (echo "::error::❌ 混淆失败"; exit 1)

      - name: 清理并提交
        run: |
          # 移除临时文件
          git reset --hard HEAD
          rm package.json package-lock.json

          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add -f _worker.js
          TIMESTAMP=$(date +"%Y-%m-%dT%H:%M:%S%z")
          git commit -m "🔧 Auto update [$TIMESTAMP]" --allow-empty
          git push origin main -f
