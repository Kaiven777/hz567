name: BPB Worker Ultimate Fix

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

env:
  CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: |
          npm install -g javascript-obfuscator@4.0.2 wrangler@latest

      - name: Fetch and process
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js" \
            --retry 3
          sed -i '
            s/window\./globalThis./g;
            s/document\./null?./g;
            /localStorage/d;
          ' origin.js

      - name: Obfuscate code
        run: |
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --reserved-names "fetch,Response,Request,addEventListener,caches,self"

      - name: Validate worker
        run: |
          if ! grep -q 'addEventListener("fetch"' _worker.js; then
            echo "❌ 缺失事件监听器"
            exit 1
          fi
          echo "✅ 验证通过"

      - name: Configure Wrangler
        run: |
          cat << EOF > wrangler.toml
          name = "bpb-worker"
          main = "_worker.js"
          compatibility_date = "2024-05-01"
          account_id = "${{ env.CF_ACCOUNT_ID }}"
          workers_dev = true
          EOF

      - name: Deploy to Cloudflare
        run: |
          wrangler deploy --config wrangler.toml
