name: Cloudflare Worker Final Deploy

on:
  push:
    branches: [main]

env:
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Wrangler v4
        run: npm install -g wrangler@4.6.0

      - name: Build worker
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          npx javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --rename-globals false

      - name: Configure Wrangler
        run: |
          cat << EOF > wrangler.toml
          name = "bpb-worker"
          main = "_worker.js"
          compatibility_date = "2024-05-01"
          account_id = "$CLOUDFLARE_ACCOUNT_ID"
          EOF

      - name: Force Deploy
        run: wrangler deploy _worker.js --yes
