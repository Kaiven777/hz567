name: BPB Worker Secure Deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install javascript-obfuscator@4.0.2
          echo "👉 已安装 javascript-obfuscator 版本："
          npx javascript-obfuscator --version

      - name: Fetch source code
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          echo "✅ 原始文件下载完成，大小：$(wc -c < origin.js) bytes"

      - name: Obfuscate code
        run: |
          npx javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --rename-globals false \
            --reserved-names "fetch,addEventListener,Response,Request,caches"

      - name: Verify output
        run: |
          if [ ! -f "_worker.js" ]; then
            echo "::error::❌ 混淆失败，未生成_worker.js"
            exit 1
          fi
          echo "✅ 成功生成混淆文件，大小：$(wc -c < _worker.js) bytes"

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@3.0.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy _worker.js
