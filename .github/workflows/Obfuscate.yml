name: Cloudflare Worker Final Fix

on:
  push:
    branches: [main]

env:
  CI: true  # 关键修复：声明CI环境

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install Wrangler v4
        run: npm install -g wrangler@4.6.0

      - name: Build worker
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          npx javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --rename-globals false

      - name: Configure deployment
        run: |
          cat << EOF > wrangler.toml
          name = "bpb-worker"
          main = "_worker.js"
          compatibility_date = "$(date +'%Y-%m-%d')"
          account_id = "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          EOF

      - name: Deploy with CI mode
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
