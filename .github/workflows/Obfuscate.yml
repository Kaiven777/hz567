name: BPB Final Fix

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: 安装依赖
        run: npm install -g wrangler@latest

      - name: 生成配置文件
        run: |
          # 创建必要配置文件
          echo "name = 'hz567'" > wrangler.toml
          echo "main = '_worker.js'" >> wrangler.toml
          echo "account_id = 'a6cb67cd0093862666e9c34e3e2e3a61'" >> wrangler.toml
          echo "compatibility_date = '2024-03-01'" >> wrangler.toml  # 关键修复

          # 生成Worker代码
          echo "export default {" > _worker.js
          echo "  async fetch() {" >> _worker.js
          echo "    return new Response(JSON.stringify({ip:'8.8.8.8',country:'US'}))" >> _worker.js
          echo "  }" >> _worker.js
          echo "}" >> _worker.js

      - name: 部署到CF
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
