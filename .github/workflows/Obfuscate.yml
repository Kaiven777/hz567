name: BPB Worker Ultimate Security

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install wrangler@4.7.0
          npm install javascript-obfuscator@4.0.2

      - name: Build and obfuscate
        run: |
          # 下载原始文件
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"

          # WHOER全项修复
          sed -i '
            s/window\./globalThis.location=/g;
            s/document\./{}./g;
            s/navigator\.userAgent/"Mozilla\/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit\/537.36"/g;
            s/new Date()/new Date(Date.now() + 28800000)/g;
            s/\.headers\.get("Accept-Language")/"en-US,en;q=0.9"/g;
            s/\.cf\.country/"US"/g;
            s/\.cf\.colo/"IAD"/g;
            s/\.remoteAddress/"8.8.8.8"/g;
          ' origin.js

          # 智能混淆
          npx javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --reserved-names "fetch,addEventListener,Response,Request,caches,Headers,URL,Date,location" \
            --reserved-strings "/Mozilla|Chrome|Safari|Gecko|Whoer|Scamalytics/i"

      - name: Inject geo protection
        run: |
          echo "// WHOER 100%伪装核心" >> _worker.js
          echo "const fakeResponse = {" >> _worker.js
          echo "  ip: '8.8.8.8'," >> _worker.js
          echo "  country: 'US'," >> _worker.js
          echo "  timezone: 'America/New_York'," >> _worker.js
          echo "  headers: {" >> _worker.js
          echo "    'CF-IPCountry': 'US'," >> _worker.js
          echo "    'X-Proxy-Location': 'US'," >> _worker.js
          echo "    'Accept-Language': 'en-US,en;q=0.9'" >> _worker.js
          echo "  }" >> _worker.js
          echo "};" >> _worker.js

      - name: Deploy to Cloudflare
        run: |
          npx wrangler@4.7.0 deploy _worker.js \
            --name bpb-worker-$GITHUB_RUN_ID \
            --compatibility-date $(date +'%Y-%m-%d')
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
