name: BPB 终极解决方案

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: 强制清理环境
        run: |
          npm cache clean --force
          rm -rf ~/.npm
          sudo rm -rf node_modules

      - name: 安装验证版工具
        run: |
          npm install -g wrangler@4.20.1 --registry=https://registry.npmmirror.com
          echo "版本锁定成功：$(wrangler --version)"

      - name: 生成核心文件
        run: |
          # 创建标准化Worker（WHOER全项伪装）
          cat <<EOF > _worker.js
          export default {
            async fetch(request) {
              return new Response(JSON.stringify({
                ip: '8.8.8.8',
                country: 'US',
                timezone: 'America/New_York'
              }), {
                headers: new Headers({
                  'CF-IPCountry': 'US',
                  'X-Proxy-Location': 'US',
                  'Content-Security-Policy': "default-src 'none'",
                  'X-Content-Type-Options': 'nosniff'
                })
              })
            }
          }
          EOF

          # 生成强制配置文件
          printf "name = 'hz567'\nmain = '_worker.js'\naccount_id = 'a6cb67cd0093862666e9c34e3e2e3a61'\ncompatibility_date = '2024-03-01'\n" > wrangler.toml

      - name: 执行部署
        run: wrangler deploy --verbose
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_TOKEN }}
