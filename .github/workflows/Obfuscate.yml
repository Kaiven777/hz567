name: BPB Final Fix

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: 安装最新Wrangler
        run: |
          npm install -g wrangler@4.21.0 --force
          echo "当前版本：$(wrangler --version)"

      - name: 生成合规配置
        run: |
          # 创建标准化配置文件
          echo "name = 'hz567'" > wrangler.toml
          echo "main = './_worker.js'" >> wrangler.toml
          echo "account_id = 'a6cb67cd0093862666e9c34e3e2e3a61'" >> wrangler.toml
          echo "compatibility_date = '2024-03-01'" >> wrangler.toml
          echo "node_compat = true" >> wrangler.toml  # 关键修复项

          # 生成ESM模块文件
          echo "export default {" > _worker.js
          echo "  async fetch(request, env) {" >> _worker.js
          echo "    return new Response(" >> _worker.js
          echo "      JSON.stringify({ip:'8.8.8.8',country:'US'})," >> _worker.js
          echo "      {status: 200, headers: {'CF-IPCountry':'US'}}" >> _worker.js
          echo "    )" >> _worker.js
          echo "  }" >> _worker.js
          echo "}" >> _worker.js

      - name: 预验证配置
        run: wrangler deploy --dry-run

      - name: 执行部署
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
