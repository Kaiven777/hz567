name: BPB 最终解决方案

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: 清理环境
        run: |
          npm cache clean --force
          rm -rf node_modules ~/.npm

      - name: 安装最新工具链
        run: |
          npm install -g wrangler@latest  # 自动获取可用版本
          echo "Wrangler版本验证: $(wrangler --version)"

      - name: 生成部署文件
        run: |
          # 生成配置文件 (UTF-8/LF格式)
          printf "name = 'hz567'\nmain = '_worker.js'\naccount_id = 'a6cb67cd0093862666e9c34e3e2e3a61'\ncompatibility_date = '2024-03-01'\n" > wrangler.toml

          # 生成Worker代码 (强制UNIX格式)
          printf "// 部署时间: $(date)\nexport default {\n  async fetch() {\n    return new Response(\n      JSON.stringify({ip:'8.8.8.8',country:'US'}),\n      {headers: {'CF-IPCountry':'US'}}\n    )\n  }\n}\n" > _worker.js

      - name: 文件验证
        run: |
          echo "▼▼▼ 文件结构 ▼▼▼"
          ls -la
          echo "▲▲▲ Worker内容 ▲▲▲"
          cat -v _worker.js
          echo "▲▲▲ 配置文件 ▲▲▲"
          cat wrangler.toml

      - name: 执行部署
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
