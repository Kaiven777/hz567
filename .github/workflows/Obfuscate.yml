name: BPB Worker Ultimate Fix

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install -g javascript-obfuscator@4.0.2 \
            --no-package-lock --no-audit --prefer-offline

      - name: Fetch and process
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js" \
            --retry 3 --retry-delay 5
          
          # Â¢ûÂº∫ÁéØÂ¢ÉÂÖºÂÆπÂ§ÑÁêÜ
          sed -i '
            s/window\./globalThis./g;
            s/document\./null?./g;
            /localStorage/d;
            /sessionStorage/d;
            s/console\.log/\/\/ &/g;
          ' origin.js

      - name: Secure obfuscation
        run: |
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator mangled \
            --rename-globals false \
            --control-flow-flattening false \
            --dead-code-injection false \
            --reserved-names "fetch,Response,Request,addEventListener,caches,self,clientIP" \
            --reserved-strings "/whoer|tiktok|bot/i" \
            --seed 0x529f94

      - name: Validate worker
        run: |
          if ! grep -q 'addEventListener("fetch"' _worker.js; then
            echo "::error::Missing event listener"
            exit 1
          fi
          echo "‚úÖ Validation passed"

      - name: Configure deployment
        run: |
          cat << EOF > wrangler.toml
          name = "bpb-novel"
          main = "_worker.js"
          compatibility_date = "2024-05-01"
          account_id = "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          workers_dev = false
          EOF

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@3.0.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: publish

      - name: Commit backup
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f _worker.js wrangler.toml
          TIMESTAMP=$(date +"%Y%m%d-%H%M%S")
          git commit -m "üì¶ Backup ${TIMESTAMP}" --allow-empty
          git push origin main -f
