name: BPB Worker 100% Obfuscation Fix

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: ""

      - name: Install dependencies
        run: |
          npm install javascript-obfuscator@4.0.2
          npm install wrangler@3.4.0

      - name: Build and sanitize
        run: |
          # 下载并修复源文件语法
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          # 安全替换策略（关键修复）
          sed -i '
            s/window\./globalThis./g;
            s/document\./mockDoc./g;
            s/navigator\.userAgent/"Mozilla\/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit\/537.36"/g;
            s/new Date()/new Date(Date.now() + 28800000)/g;
            s/\.headers\.get("Accept-Language")/"en-US,en;q=0.9"/g;
            s/\.cf\.country/"US"/g;
            s/\.remoteAddress/"8.8.8.8"/g;
          ' origin.js

          # 注入安全垫片防止语法错误
          echo "const mockDoc = { createElement: () => ({}) };" | cat - origin.js > temp.js
          mv temp.js origin.js

          # 语法预验证
          node -c origin.js || (echo "::error::源文件语法错误"; exit 1)

      - name: Safe obfuscation
        run: |
          npx javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --control-flow-flattening false \
            --dead-code-injection false \
            --reserved-names "fetch,addEventListener,Response,Request,caches,Headers,URL,Date,location,mockDoc" \
            --reserved-strings "/Mozilla|Chrome|Safari|Gecko|Whoer|Scamalytics/i" \
            --transform-object-keys false

      - name: Final validation
        run: |
          # 混淆后语法检查
          node -c _worker.js || (echo "::error::混淆文件语法错误"; exit 1)
          
          # WHOER检测点验证
          grep -q '8.8.8.8' _worker.js || (echo "::error::IP伪装丢失"; exit 1)
          grep -q '"US"' _worker.js || (echo "::error::地理伪装丢失"; exit 1)

      - name: Deploy to Cloudflare
        run: |
          npx wrangler deploy _worker.js \
            --name bpb-worker \
            --compatibility-date $(date +'%Y-%m-%d')
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
