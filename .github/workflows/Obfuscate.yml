name: BPB Worker Ultimate Fix

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js (‰øÆÂ§çÁºìÂ≠òÈîôËØØ)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: ""  # Á¶ÅÁî®ÁºìÂ≠òÊ£ÄÊµã

      - name: Install verified dependencies
        run: |
          npm install -g javascript-obfuscator@4.0.2
          npm install wrangler@4.7.0 --no-package-lock

      - name: Build worker
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          # WHOERÊ£ÄÊµãÁÇπ‰øÆÂ§ç
          sed -i '
            s/window\./globalThis.location=/g;
            s/document\./{}./g;
            s/navigator\.userAgent/"Mozilla\/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit\/537.36"/g;
            s/new Date()/new Date(Date.now() + 28800000)/g; # Áæé‰∏úÊó∂Âå∫
            s/\.headers\.get("Accept-Language")/"en-US,en;q=0.9"/g;
            s/\.cf\.country/"US"/g;
            s/\.cf\.colo/"IAD"/g;
            s/\.remoteAddress/"8.8.8.8"/g;
          ' origin.js

          # Â¢ûÂº∫Ê∑∑Ê∑Ü
          npx javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --reserved-names "fetch,addEventListener,Response,Request,caches,Headers,URL,Date,location" \
            --reserved-strings "/Mozilla|Chrome|Safari|Gecko|Whoer|Scamalytics/i"

      - name: Inject security layer
        run: |
          echo "// ScamalyticsÊ¨∫ËØàÈò≤Êä§" >> _worker.js
          echo "const securityHeaders = {" >> _worker.js
          echo "  'X-Content-Type-Options': 'nosniff'," >> _worker.js
          echo "  'X-Frame-Options': 'DENY'," >> _worker.js
          echo "  'Content-Security-Policy': \"default-src 'none'\"," >> _worker.js
          echo "  'CF-IPCountry': 'US'," >> _worker.js
          echo "  'X-Proxy-Location': 'US'" >> _worker.js
          echo "};" >> _worker.js

      - name: Deploy to Cloudflare
        run: |
          npx wrangler@4.7.0 deploy _worker.js \
            --name bpb-worker-$GITHUB_RUN_ID \
            --compatibility-date $(date +'%Y-%m-%d')
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Force push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://github.com/${{ github.repository }}
          git add -f _worker.js
          git commit -m "üõ°Ô∏è 100% Camouflage" --allow-empty
          git push origin HEAD:main -f
