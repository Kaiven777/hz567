name: Cloudflare Worker Ultimate Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install latest Wrangler
        run: npm install -g wrangler@4.6.0

      - name: Build worker
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --rename-globals false \
            --reserved-names "fetch,addEventListener,Response,Request"

      - name: Configure Wrangler
        run: |
          cat << EOF > wrangler.toml
          name = "bpb-worker"
          main = "_worker.js"
          compatibility_date = "2024-05-01"
          account_id = "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          EOF

      - name: Deploy with force
        run: wrangler deploy _worker.js --yes
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
