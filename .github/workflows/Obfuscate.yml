name: BPB Ultimate

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - uses: actions/checkout@v4

      - name: 安装必要依赖
        run: npm install -g wrangler@latest

      - name: 生成Worker文件
        run: |
          echo "export default {" > _worker.js
          echo "  async fetch(request) {" >> _worker.js
          echo "    return new Response(" >> _worker.js
          echo "      JSON.stringify({ ip: '8.8.8.8', country: 'US' })," >> _worker.js
          echo "      { headers: { 'CF-IPCountry': 'US' } }" >> _worker.js
          echo "    )" >> _worker.js
          echo "  }" >> _worker.js
          echo "}" >> _worker.js

          echo "name = 'hz567'" > wrangler.toml
          echo "main = '_worker.js'" >> wrangler.toml
          echo "account_id = 'a6cb67cd0093862666e9c34e3e2e3a61'" >> wrangler.toml

      - name: 部署到Cloudflare
        run: |
          wrangler deploy --config wrangler.toml
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
