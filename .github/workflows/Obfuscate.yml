name: BPB Worker Ultimate Fix

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js (No Lock)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'npm'  # ‰ΩøÁî®npmÊ†áÂáÜÁºìÂ≠òÁ≠ñÁï•

      - name: Install Global Deps
        run: |
          npm install -g javascript-obfuscator@4.0.2 \
            --no-package-lock \
            --no-audit \
            --omit=optional \
            --global-style

      - name: Fetch and process
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js" \
            --retry 3
          sed -i '
            s/window\./globalThis./g;
            s/document\./null?./g;
            /localStorage/d;
          ' origin.js

      - name: Build worker
        run: |
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --reserved-names "fetch,Response,Request,addEventListener"

      - name: Validate
        run: |
          if grep -q 'addEventListener("fetch"' _worker.js; then
            echo "‚úÖ Valid worker detected"
          else
            echo "‚ùå Critical function missing"
            exit 1
          fi

      - name: Push updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f _worker.js
          TIMESTAMP=$(date +"%Y%m%d-%H%M%S")
          git commit -m "üöÄ Built at $TIMESTAMP" --allow-empty
          git push origin main -f
