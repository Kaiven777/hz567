name: BPB Worker Final Fix

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: true

      - name: 创建虚拟锁文件
        run: |
          echo '{"name":"temp","version":"0.0.0"}' > package.json
          echo '{"name":"temp","version":"0.0.0","lockfileVersion":3}' > package-lock.json

      - name: Setup Node.js (缓存修复)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'  # 指向有效文件

      - name: 安装混淆工具
        run: npm install -g javascript-obfuscator@4.0.2

      - name: 处理原始代码
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          sed -i 's/window\./globalThis./g' origin.js

      - name: 生成混淆代码
        run: |
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --control-flow-flattening true \
            --reserved-names "fetch,Response,Request"

          # 严格验证文件
          if [ $(wc -c < _worker.js) -lt 2048 ]; then
            echo "::error::❌ 文件大小不足2KB，可能生成失败"
            exit 1
          fi

      - name: 清理并提交
        run: |
          # 删除所有临时文件
          rm -f package.json package-lock.json origin.js
          
          # 配置Git身份
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # 强制提交混淆文件
          git add -f _worker.js
          TIMESTAMP=$(date -u +"%Y%m%dT%H%M%SZ")
          git commit -m "🤖 自动更新 [$TIMESTAMP]" --allow-empty
          git push origin main -f
