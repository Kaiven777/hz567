name: BPB Worker IAD Fix

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: ""

      - name: Install dependencies
        run: |
          npm install javascript-obfuscator@4.0.2
          npm install wrangler@3.4.0

      - name: Build and sanitize
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          # 强化IAD替换（关键修复）
          sed -i.bak '
            # 精确匹配CF元数据字段
            s/$\.cf\.colo\|\['"'"'colo'"'"']$/"IAD"/g;
            # 覆盖所有可能的大小写变体
            s/$[Cc]olo\|COL0$/"IAD"/g;
          ' origin.js

          # 注入地理常量
          echo "const GEO_FIX = { colo: 'IAD', country: 'US', ip: '8.8.8.8' };" | cat - origin.js > temp.js
          mv temp.js origin.js

          # 三重验证
          grep -q 'IAD' origin.js || (echo "::error::IAD预替换失败"; exit 1)

      - name: Safe obfuscation
        run: |
          npx javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal \
            --rename-globals false \
            --control-flow-flattening false \
            --dead-code-injection false \
            --reserved-names "GEO_FIX" \
            --reserved-strings "/IAD|US|8\.8\.8\.8/i"

      - name: Post-validation
        run: |
          # 混淆后IAD验证
          if ! grep -q 'IAD' _worker.js; then
            echo "::error::❌ IAD最终标识丢失"
            echo "=== 混淆后文件片段 ==="
            grep -C 3 'colo' _worker.js || true
            exit 1
          fi

      - name: Deploy to Cloudflare
        run: |
          npx wrangler deploy _worker.js \
            --name bpb-worker \
            --compatibility-date $(date +'%Y-%m-%d')
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
