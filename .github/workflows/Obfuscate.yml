name: BPB 最终修复方案

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: 环境净化
        run: |
          # 清理所有可能存在的旧版本
          npm uninstall -g wrangler
          npm cache clean --force
          rm -rf ~/.npm
          sudo rm -rf /usr/local/lib/node_modules/wrangler*

      - name: 安装指定版本
        run: |
          npm install -g wrangler@4.20.1  # 确认支持verbose的版本
          echo "验证版本：" $(wrangler --version)

      - name: 生成Worker文件
        run: |
          # 创建合规配置
          cat <<EOF > wrangler.toml
          name = "bpb-$(date +%s)"
          main = "_worker.js"
          account_id = "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"
          compatibility_date = "$(date +'%Y-%m-%d')"
          EOF

          # 生成最小化代码
          echo "export default { fetch: () => new Response('OK') }" > _worker.js

      - name: 执行部署
        run: |
          wrangler deploy
          curl -s https://bpb-$CLOUDFLARE_ACCOUNT_ID.workers.dev -v
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WRANGLER_LOG: debug  # 新版日志参数
