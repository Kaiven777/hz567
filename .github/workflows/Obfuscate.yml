name: BPB Worker Ultimate Camouflage

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: ""

      - name: Install dependencies
        run: |
          npm install -g javascript-obfuscator@4.0.2 wrangler@4.12.0

      - name: Fetch and sanitize
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          # WHOERÂÖ®È°π‰øÆÂ§ç
          sed -i '
            s/window\./globalThis.location=/g;
            s/document\./{}./g;
            s/navigator\.userAgent/"Mozilla\/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit\/537.36"/g;
            s/new Date()/new Date(Date.now() + 28800000)/g; # Âº∫Âà∂Áæé‰∏úÊó∂Âå∫
            s/\.headers\.get("Accept-Language")/"en-US,en;q=0.9"/g;
            s/\.cf\.country/"US"/g;
            s/\.cf\.colo/"IAD"/g;
            s/\.remoteAddress/"8.8.8.8"/g;
          ' origin.js

      - name: Advanced obfuscation
        run: |
          javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator mangled \
            --rename-globals false \
            --control-flow-flattening false \
            --dead-code-injection false \
            --reserved-names "fetch,addEventListener,Response,Request,Headers,URL,Date,location" \
            --reserved-strings "/Mozilla|Chrome|Safari|Gecko|Whoer|Scamalytics|8\.8\.8\.8|en-US|US|IAD/i"

      - name: Inject security headers
        run: |
          echo "// ScamalyticsÊ¨∫ËØàÈò≤Êä§" >> _worker.js
          echo "addEventListener('fetch', event => {" >> _worker.js
          echo "  event.respondWith(handleRequest(event.request))" >> _worker.js
          echo "})" >> _worker.js
          echo "async function handleRequest(request) {" >> _worker.js
          echo "  const headers = new Headers({" >> _worker.js
          echo "    'Content-Type': 'application/json'," >> _worker.js
          echo "    'X-Content-Type-Options': 'nosniff'," >> _worker.js
          echo "    'CF-IPCountry': 'US'," >> _worker.js
          echo "    'X-Proxy-Location': 'US'" >> _worker.js
          echo "  });" >> _worker.js
          echo "  return new Response(JSON.stringify({ip:'8.8.8.8',country:'US'}), {headers})" >> _worker.js
          echo "}" >> _worker.js

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f _worker.js
          git commit -m "üõ°Ô∏è 100% Camouflage Update" --allow-empty
          git push origin main -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Deploy to Cloudflare
        run: |
          wrangler deploy _worker.js \
            --name hz567 \
            --compatibility-date $(date +'%Y-%m-%d')
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
