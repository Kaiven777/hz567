name: BPB Worker Ultimate Camouflage

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js (修复缓存错误)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: ""  # 禁用缓存检测

      - name: Install dependencies
        run: |
          npm install --global --prefix=./npm_modules \
            javascript-obfuscator@4.0.2 \
            geolite2-redist@3.0.0

      - name: Fetch and sanitize
        run: |
          curl -sSf -o origin.js \
            "https://raw.githubusercontent.com/bia-pain-bache/BPB-Worker-Panel/main/build/unobfuscated-worker.js"
          
          # 强化环境兼容处理
          sed -i '
            s/window\./globalThis./g;
            /document\./d;
            s/navigator\.userAgent/"Mozilla\/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit\/537.36"/g;
            s/new Date()/new Date(Date.now() + 28800000)/g;  # +8时区
            s/\.headers\.get("Accept-Language")/"en-US,en;q=0.9"/g;
            s/\.cf\.country/"US"/g;
          ' origin.js

      - name: Obfuscate code (WHOER优化)
        run: |
          ./npm_modules/bin/javascript-obfuscator origin.js \
            --output _worker.js \
            --compact true \
            --identifier-names-generator mangled \
            --rename-globals false \
            --reserved-names "fetch,addEventListener,Response,Request,Headers,URL,caches,Date" \
            --reserved-strings "/Mozilla|Chrome|Safari|Gecko|WHOER|Scamalytics/i"

      - name: Inject geo data
        run: |
          echo "// Scamalytics欺诈防护" >> _worker.js
          echo "addEventListener('fetch', event => {" >> _worker.js
          echo "  event.respondWith(handleRequest(event.request))" >> _worker.js
          echo "})" >> _worker.js
          echo "async function handleRequest(request) {" >> _worker.js
          echo "  const cf = {" >> _worker.js
          echo "    colo: 'IAD'," >> _worker.js
          echo "    country: 'US'," >> _worker.js
          echo "    timezone: 'America/New_York'" >> _worker.js
          echo "  }" >> _worker.js
          echo "  return new Response(JSON.stringify(cf), {" >> _worker.js
          echo "    headers: { 'Content-Type': 'application/json' }" >> _worker.js
          echo "  })" >> _worker.js
          echo "}" >> _worker.js

      - name: Commit and push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -f _worker.js
          git commit -m "🛡️ 欺诈评分0优化" --allow-empty
          git push origin main -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
