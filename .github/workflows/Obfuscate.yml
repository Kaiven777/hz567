name: BPB 完美解决方案

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: 环境净化
        run: |
          # 彻底清理npm环境
          npm cache clean --force
          rm -rf ~/.npm
          sudo rm -rf /usr/local/lib/node_modules/wrangler*

      - name: 安装最新稳定版
        run: |
          npm install -g wrangler@latest
          echo "✅ 验证版本: $(wrangler --version)"

      - name: 生成WHOER完美伪装Worker
        run: |
          # 创建标准化Worker（带时区偏移和DNS伪装）
          cat <<'EOF' > _worker.js
          export default {
            async fetch(request) {
              const fakeGeo = {
                ip: '8.8.8.8',
                country: 'US',
                timezone: 'America/New_York',
                headers: {
                  'CF-IPCountry': 'US',
                  'X-Proxy-Location': 'US',
                  'Accept-Language': 'en-US,en;q=0.9',
                  'CF-RAY': `${Math.random().toString(36).substr(2,8)}-IAD`
                }
              }
              
              return new Response(JSON.stringify(fakeGeo), {
                headers: new Headers({
                  'Content-Type': 'application/json',
                  'X-Content-Type-Options': 'nosniff',
                  'Content-Security-Policy': "default-src 'none'",
                  'X-Frame-Options': 'DENY',
                  'Strict-Transport-Security': 'max-age=31536000'
                })
              })
            }
          }
          EOF

          # 生成强制配置文件
          printf "name = 'hz567'\nmain = '_worker.js'\naccount_id = 'a6cb67cd0093862666e9c34e3e2e3a61'\ncompatibility_date = '2024-03-01'\n" > wrangler.toml

      - name: 部署验证
        run: |
          wrangler deploy --verbose
          curl -s https://hz567.a6cb67cd0093862666e9c34e3e2e3a61.workers.dev | jq
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_TOKEN }}
