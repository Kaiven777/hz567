name: BPB Final Fix

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: 安装已验证依赖
        run: |
          npm install -g javascript-obfuscator@4.0.2
          npm install -g wrangler@4.12.0  # 使用确认存在的版本

      - name: 生成Worker文件
        run: |
          # 创建标准Worker模块
          echo "export default {" > _worker.js
          echo "  async fetch(request) {" >> _worker.js
          echo "    return new Response(" >> _worker.js
          echo "      JSON.stringify({ip:'8.8.8.8',country:'US'})," >> _worker.js
          echo "      {headers: {'CF-IPCountry':'US'}}" >> _worker.js
          echo "    )" >> _worker.js
          echo "  }" >> _worker.js
          echo "}" >> _worker.js

          # 创建配置文件
          echo "name = 'hz567'" > wrangler.toml
          echo "main = '_worker.js'" >> wrangler.toml
          echo "account_id = 'a6cb67cd0093862666e9c34e3e2e3a61'" >> wrangler.toml
          echo "compatibility_date = '2024-03-01'" >> wrangler.toml

      - name: 部署到Cloudflare
        run: |
          wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
